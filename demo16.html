<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
            margin: 20px auto;
            border: 1px solid gray;
            padding: 50px;
            text-align: center;
        }
        input{
            width: 40%;
            display: block;
            padding: 5px 10px;
            margin: 0px auto;
        }
        .clr-yl{
            background-color: yellow;
        }
        .clr-wht{
            background-color: white;
        }
    </style>
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <input type="button" value="Click" id="btn1">
    </div>    
    <script>
        $().ready(function(){
            /*
            $("#btn1").mouseenter(function(){
                $(this).addClass("clr-yl");
                $(this).removeClass("clr-wht");
            })
            $("#btn1").mouseleave(function(){
                $(this).addClass("clr-wht");
                $(this).removeClass("clr-yl");
            })
            */
            $("#btn1").mouseenter(function(){
                $(this).toggleClass("clr-yl");
            })
            $("#btn1").mouseleave(function(){
                $(this).toggleClass("clr-yl");
            })
        })
    </script>
</body>
</html>
