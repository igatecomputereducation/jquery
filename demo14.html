<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
            margin: 20px auto;
            border: 1px solid gray;
            padding: 50px;
            text-align: center;
        }
        button{
            display: block;
            padding: 10px;
            margin:20px auto;
            width: 80%;
        }
    </style>
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <img src="./billgates.jfif" alt="" id="img1">
        <button id="btn1">Bill Gates</button>
        <button id="btn2">Steve Jobs</button>
        <button id="btn3">Jack Maa</button>
    </div>
    <script>
        $().ready(function(){
            $("#btn1").click(function(){
                $("#img1").attr("src","./billgates.jfif");
            })
            $("#btn2").click(function(){
                $("#img1").attr("src","./jobs.jfif");
            })
            $("#btn3").click(function(){
                $("#img1").attr("src","./maa.jfif");
            })
        })
    </script>
</body>
</html>
