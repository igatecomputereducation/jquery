<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid gray;
            width: 80%;
            margin:10px auto;
            border-radius: 10px;
            padding: 50px;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: rgb(0,0,0);
        }
    </style>
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    
    <div class="container">
        Red &nbsp;&nbsp;&nbsp;&nbsp; 
        <input type="range" name="" id="r" value="0" min="0" max="255"> &nbsp; 
        <input type="text" name="" id="tr">
        <br><br>
        Green &nbsp; 
        <input type="range" name="" id="g" value="0" min="0" max="255"> &nbsp; 
        <input type="text" name="" id="tg">
        <br><br>
        Blue &nbsp;&nbsp;&nbsp;  
        <input type="range" name="" id="b" value="0" min="0" max="255"> &nbsp; 
        <input type="text" name="" id="tb">
        <br><br>
        <div id="box">

        </div>
        <br><br>
        <input type="text" name="" id="clr" value="rgb(0,0,0)">
    </div>

    <script>
        function logic(){
            let r=$("#r").val();
            let g=$("#g").val();
            let b=$("#b").val();
            $("#tr").val(r);
            $("#tg").val(g);
            $("#tb").val(b);
            let clr=`rgb(${r},${g},${b})`;
            $("#box").css("background-color",clr);
            $("#clr").val(clr);
        }
        $().ready(function(){
            $("#r").change(function(){
                logic();
            })
            $("#g").change(function(){
                logic();
            })
            $("#b").change(function(){
                logic();
            })
        })
    </script>
</body>
</html>
