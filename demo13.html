<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            display: block;
            width: 20%;
            margin: 10px auto;
            padding: 10px;
        }
    </style>
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    <button id="btn1">igate</button>
    <button id="btn2">Kavali</button>
    <button id="btn3">Amaravathi</button>
    <button id="btn4">Start...</button>
    <script>
        $("#btn1").click(function(){
            alert("hello igate");
        })
        $("#btn2").click(function(){
            alert("hello Kavali");
        })
        $("#btn3").click(function(){
            alert("hello amaravathi");
        })
        $("#btn4").click(function(){
            $("#btn1").trigger("click");
            $("#btn2").trigger("click");
            $("#btn3").trigger("click");
        })
    </script>
</body>
</html>
