<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
            margin: 20px auto;
            border: 1px solid gray;
            padding: 50px;
            text-align: center;
        }
        input{
            display: block;
            padding: 10px;
            margin:20px auto;
            width: 80%;
        }
    </style>
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="txt1" value="igate">
        <input type="button" value="value" id="btn1">
        <input type="button" value="property" id="btn2">
    </div>
    <script>
        $().ready(function(){
            $("#btn1").click(function(){
                alert($("#txt1").attr("value"));
            })
            $("#btn2").click(function(){
                alert($("#txt1").prop("value"));
            })
        })
    </script>
</body>
</html>
